{% extends "base.html" %}
{% load static %}

{% block title %}Move File{% endblock title %}

{% block content %}
<div class="max-w-md mx-auto mt-16 bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-semibold text-center text-gray-800 mb-6">ðŸ“‚ Move File</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="folder" class="block text-sm font-medium text-gray-700 mb-2">Select Destination Folder</label>
            <select name="folder" id="folder" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for folder in folders %}
                    <option value="{{ folder.pk }}">{{ folder.folder_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-between items-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-md font-semibold">
                Move
            </button>
            <a href="{% url 'home' %}" class="text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
