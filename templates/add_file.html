{% extends "base.html" %}
{% load static %}

{% block title %}Add Files{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">ðŸ“¤ Upload New File</h1>

    <form method="post" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}

        <!-- Folder Selection -->
        <div>
            <label for="folder" class="block mb-2 text-sm font-medium text-gray-700">Select Folder</label>
            <select name="folder" id="folder" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for folder in folder_list %}
                <option value="{{ folder.pk }}">{{ folder.folder_name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- File Name Input -->
        <div>
            <label for="filename" class="block mb-2 text-sm font-medium text-gray-700">File Name</label>
            <input type="text" name="file_name" id="filename" placeholder="Enter file name" required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- File Upload Input -->
        <div>
            <label class="block mb-2 text-sm font-medium text-gray-700">Choose File(s)</label>
            <input type="file" name="file" required multiple
                class="w-full text-gray-700 file:bg-blue-600 file:text-white file:rounded file:px-4 file:py-2 file:border-none file:cursor-pointer hover:file:bg-blue-700">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <input type="submit" value="Upload"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition cursor-pointer">
        </div>
    </form>
</div>
{% endblock %}
