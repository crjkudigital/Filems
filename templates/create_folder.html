{% extends "base.html" %}
{% load static %}

{% block title %}Create Folder{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-8 mt-10">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">📁 Create New Folder</h1>

    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div>
            <label for="folder_name" class="block mb-2 text-sm font-medium text-gray-700">Folder Name</label>
            <input type="text" name="folder_name" id="folder_name" placeholder="Enter folder name"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div class="text-center">
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition">
                ➕ Create
            </button>
        </div>
    </form>
</div>
{% endblock %}
