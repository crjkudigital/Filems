<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Update{% else %}Create{% endif %} Profile</title>
    <link rel="stylesheet" href="{% static 'src/css/createorupdateprofile.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>{% if form.instance.pk %}Update{% else %}Create{% endif %} Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
        </form>
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
